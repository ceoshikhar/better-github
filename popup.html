<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Source+Code+Pro&display=swap"
            rel="stylesheet"
        />
        <link href="styles.css" rel="stylesheet" />
        <title>Better Github</title>
    </head>

    <body>
        <div class="flex">
            <img src="./assets/icon-no-bg.png" alt="logo" />
            <h2>BETTER GITHUB</h2>
        </div>

        <form id="form">
            <div>
                <label for="font-name">Font Name</label>
                <input
                    type="text"
                    name="font-name"
                    id="font-name-input"
                    placeholder="Ex: Fira Code"
                    autocomplete="off"
                />
            </div>
            <br />
            <div>
                <label for="font-size">Font Size</label>
                <input
                    type="number"
                    name="font-size"
                    id="font-size-input"
                    placeholder="Ex: 16"
                    autocomplete="off"
                />
            </div>
            <br />
            <div>
                <label for="line-height">Line Height</label>
                <input
                    type="number"
                    step="0.1"
                    name="line-height"
                    id="line-height-input"
                    placeholder="Ex: 1.2"
                    autocomplete="off"
                />
            </div>
            <br />
            <button id="apply-button" type="submit">APPLY</button>
            <button id="reset-button">RESET</button>
        </form>

        <script src="better-github.js" type="text/javascript"></script>
    </body>
</html>
